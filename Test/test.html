<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section>
        <article class="box1">
            <div>
                <h1>Welcome Friend</h1>
                <p>To keep connected with us please <br>login with your personal info.</p>
                <button><a href="">SIGN IN</a></button>
            </div>
        </article>

        <article class="box2">
            <div>
                <h1>Create Account</h1>
                <div>
                    <ol class="logo">
                        <li><a href=""><img src="./img/fblogo.png" alt=""></a></li>
                        <li><a href=""><img src="./img/twitterlogo.png" alt=""></a></li>
                        <li><a href=""><img src="./img/instalogo.png" alt=""></a></li>
                    </ol>
                </div>
                <p>or use your email for registration</p>
                <article>
                <div class="name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="password">
                    <i class="fa-sharp fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                </article>
            </div>
            <button><a href="">SIGN IN</a></button>
        </article>

    </section>
    
</body>
</html>
